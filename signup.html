<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="GS.css">
</head>
<body>

  <div class="blob"></div>

  <div class="card">
    <h1>Sign Up</h1>
    <p>Sign Up To Start Reporting</p>

    <label for="username">Display Username</label>
    <input type="text" class="input-text" id="username" placeholder="Username" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@mail.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" />

    <div class="radio-group">
      <label>Account Type</label>

      <div>
        <input type="radio" name="account" id="user" value="user">
        <label for="user">User</label>
      </div>

      <div>
        <input type="radio" name="account" id="government" value="government">
        <label for="government">Government</label>
      </div>
    </div>

    <button class="btn">Sign Up</button>

    <a href="login.html" class="link">Already Have An Account? Login</a>
  </div>

</body>
</html>
