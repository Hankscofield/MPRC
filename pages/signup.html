<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Park Reports</title>
  
  <link rel="icon" type="image/x-icon" href="../resources/logo.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="contentsheet">
  
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-page">
  <div class="blob"></div>

  <div class="auth-card">
    <a href="../index.html" class="back-to-home">
      <i class="bi bi-arrow-left"></i>
      Back to Home
    </a>

    <h1>Create Account</h1>
    <p>Join us and start reporting today</p>

    <div id="signupError" class="error-message"></div>
    <div id="signupSuccess" class="success-message"></div>

    <form id="signupForm">
      <label for="username">Display Name</label>
      <input type="text" id="username" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@mail.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <div class="radio-group">
        <label>Account Type</label>
        <div class="radio-option">
          <input type="radio" name="accountType" id="userType" value="user" checked>
          <label for="userType">Community Member</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="accountType" id="govType" value="government">
          <label for="govType">Government Official</label>
        </div>
      </div>

      <button type="submit" class="btn-auth">Create Account</button>
    </form>

    <a href="login.html" class="auth-link">Already have an account? Sign in</a>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
