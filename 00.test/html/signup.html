<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Park Reports</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/GS.css">
</head>
<body>

  <div class="blob"></div>

  <div class="card">
    <h1>Sign Up</h1>
    <p>Sign Up To Start Reporting</p>

    <div id="signupError" class="error-message" style="display: none;"></div>
    <div id="signupSuccess" class="success-message" style="display: none;"></div>

    <label for="username">Display Username</label>
    <input type="text" class="input-text" id="username" placeholder="Username" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@mail.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" />

    <div class="radio-group">
      <label>Account Type</label>

      <div>
        <input type="radio" name="account" id="user" value="user" checked>
        <label for="user">User</label>
      </div>

      <div>
        <input type="radio" name="account" id="government" value="government">
        <label for="government">Government</label>
      </div>
    </div>

    <button class="btn" id="signupBtn">Sign Up</button>

    <a href="login.html" class="link">Already Have An Account? Login</a>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
