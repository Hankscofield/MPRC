<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Reports - Community Report System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h5><i class="bi bi-tree"></i> Park Reports</h5>
                <button class="sidebar-toggle" id="sidebarToggleClose" style="display: none;">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <nav>
                <ul class="sidebar-nav" id="sidebarNav">
                    <li>
                        <a href="#" data-page="reports" class="nav-link active">
                            <i class="bi bi-file-text"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="my-reports" class="nav-link">
                            <i class="bi bi-bookmark"></i>
                            <span>My Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="settings" class="nav-link">
                            <i class="bi bi-gear"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <nav class="navbar-custom">
                <button class="toggle-btn" id="toggleBtn">
                    <i class="bi bi-list"></i>
                </button>
                <h6 style="margin: 0;">Park Reports System</h6>
                <div></div>
            </nav>

            <div class="page-content">
                <div id="reports-page" class="page active">
                    <div class="page-header">
                        <h2>All Reports</h2>
                        <button class="btn btn-success" id="addReportBtn">
                            <i class="bi bi-plus-circle"></i> Add Report
                        </button>
                    </div>

                    <div class="filter-bar">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search reports...">
                        <select id="filterSelect" class="form-select">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="resolved">Resolved</option>
                        </select>
                        <select id="sortSelect" class="form-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                        <button class="btn btn-outline-primary" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>

                    <div id="reportsGrid" class="reports-grid">
                    </div>
                </div>

                <div id="my-reports-page" class="page">
                    <div class="page-header">
                        <h2>My Reports</h2>
                        <button class="btn btn-success" id="addReportBtn2">
                            <i class="bi bi-plus-circle"></i> Add Report
                        </button>
                    </div>

                    <div id="myReportsGrid" class="reports-grid">
                    </div>
                </div>

                <div id="settings-page" class="page">
                    <div class="settings-container">
                        <h2>Account Settings</h2>
                        <div class="settings-card">
                            <h5>Profile Information</h5>
                            <div class="settings-info">
                                <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
                                <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
                                <p><strong>Account Type:</strong> <span id="userType" class="badge bg-primary">User</span></p>
                                <p><strong>Member Since:</strong> <span id="memberSince">January 2024</span></p>
                            </div>
                        </div>
                        <div class="settings-actions">
                            <button class="btn btn-outline-secondary" id="editProfileBtn">Edit Profile</button>
                            <button class="btn btn-danger" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalTitle">Report Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="reportModalContent">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addReportModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit a New Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="reportTitle" class="form-label">Report Title</label>
                            <input type="text" class="form-control" id="reportTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="parkName" class="form-label">Park Name</label>
                            <input type="text" class="form-control" id="parkName" required>
                        </div>
                        <div class="mb-3">
                            <label for="reportMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="reportMessage" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="reportImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="reportImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="reportLink" class="form-label">Additional Link</label>
                            <input type="url" class="form-control" id="reportLink" placeholder="https://example.com">
                        </div>
                        <div class="mb-3">
                            <label for="reportCategory" class="form-label">Category</label>
                            <select class="form-select" id="reportCategory" required>
                                <option value="">Select a category</option>
                                <option value="maintenance">Maintenance Issue</option>
                                <option value="safety">Safety Concern</option>
                                <option value="improvement">Improvement Suggestion</option>
                                <option value="damage">Damage Report</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="submitReportBtn">Submit Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
