<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Develop Together - Community Green Spaces</title>
  <link rel="stylesheet" href="t1.css">
</head>
<body>
  <section class="hero" id="hero">
    <div class="hero-background">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          <span class="title-line" data-text="Develop">Develop</span>
          <span class="title-line" data-text="Together">Together</span>
        </h1>
        <p class="hero-subtitle">
          Transforming public green spaces through community collaboration,
          real-time feedback, and collective action
        </p>
        <div class="hero-actions">
          <button class="btn-primary" id="exploreBtn">
            <span>Explore The Vision</span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="btn-secondary" id="learnBtn">
            <span>Learn How</span>
          </button>
        </div>
      </div>

      <div class="hero-visual">
        <div class="plant-container" id="plantContainer">
          <svg class="plant-svg" viewBox="0 0 400 500" id="plantSvg">
            <defs>
              <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#4A7C59;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#076653;stop-opacity:1" />
              </linearGradient>
              <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8FB996;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#076653;stop-opacity:1" />
              </linearGradient>
            </defs>

            <g id="stem">
              <path d="M 200 500 Q 200 400 200 300 Q 200 200 200 100"
                    stroke="url(#stemGradient)"
                    stroke-width="8"
                    fill="none"
                    stroke-linecap="round"/>
            </g>

            <g id="leaf1" class="leaf" style="transform-origin: 200px 350px;">
              <path d="M 200 350 Q 150 340 120 320 Q 100 300 110 280 Q 120 260 150 270 Q 180 280 200 350"
                    fill="url(#leafGradient)"
                    opacity="0"/>
            </g>

            <g id="leaf2" class="leaf" style="transform-origin: 200px 300px;">
              <path d="M 200 300 Q 250 290 280 270 Q 300 250 290 230 Q 280 210 250 220 Q 220 230 200 300"
                    fill="url(#leafGradient)"
                    opacity="0"/>
            </g>

            <g id="leaf3" class="leaf" style="transform-origin: 200px 250px;">
              <path d="M 200 250 Q 160 235 135 210 Q 115 185 125 160 Q 135 135 165 150 Q 185 165 200 250"
                    fill="url(#leafGradient)"
                    opacity="0"/>
            </g>

            <g id="leaf4" class="leaf" style="transform-origin: 200px 200px;">
              <path d="M 200 200 Q 240 185 265 160 Q 285 135 275 110 Q 265 85 235 100 Q 215 115 200 200"
                    fill="url(#leafGradient)"
                    opacity="0"/>
            </g>

            <g id="flower" style="transform-origin: 200px 100px;">
              <circle cx="200" cy="100" r="30" fill="#E2FBCE" opacity="0"/>
              <circle cx="185" cy="85" r="15" fill="#B8E6CC" opacity="0"/>
              <circle cx="215" cy="85" r="15" fill="#B8E6CC" opacity="0"/>
              <circle cx="185" cy="115" r="15" fill="#B8E6CC" opacity="0"/>
              <circle cx="215" cy="115" r="15" fill="#B8E6CC" opacity="0"/>
              <circle cx="200" cy="100" r="12" fill="#076653" opacity="0"/>
            </g>
          </svg>
        </div>

        <div class="glass-card floating" id="statsCard">
          <div class="stat-item">
            <span class="stat-number" data-target="127">0</span>
            <span class="stat-label">Parks Revitalized</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" data-target="3420">0</span>
            <span class="stat-label">Community Members</span>
          </div>
        </div>
      </div>
    </div>

    <div class="scroll-indicator" id="scrollIndicator">
      <div class="scroll-line"></div>
      <span>Scroll to explore</span>
    </div>

    <svg class="wave-divider" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,60 C300,100 900,20 1200,60 L1200,120 L0,120 Z" fill="var(--color-mist)"/>
    </svg>
  </section>

  <script src="t1.js"></script>
</body>
</html>
